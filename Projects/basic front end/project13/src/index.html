<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    
</head>
<body>    
    <main class="container">
        <header class="container-header">
            <img src="images/logo.svg" alt="logo" class="logo-image">
         </header>
        <section>
            <img src="images/hero-mobile.jpg" alt="hero-image" class="hero-image">
        </section>
        <section>
           <h1 class="main-heading"><span class="span-heading">We're</span>coming soon</h1> 
           <p class="main-paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <form id="email-newsletter" class="container-form">
                <input type="email" placeholder="Email Adress" class="inputEmail">
                <button  class="button"><img src="images/icon-arrow.svg" alt=""></button>
            </form>
        </section>
    </main>
   

    <script src="app.js"></script>
</body>
</html>
