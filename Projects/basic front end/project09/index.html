<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-nav">
            <img src="images/illustration-hero.svg" alt="">
        </div>
    

    <div class="container-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="container-plan">
        <img src="images/icon-music.svg" alt="">
        <div class="container-plan-year">
            <p class="annual-plan">Annual Plan</p>
            <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
    </div>
    <button class="button">Proceed to Payment</button>
    <a href="#" class="cancel-order">Cancel Order</a>
</div>
</body>

</html>
