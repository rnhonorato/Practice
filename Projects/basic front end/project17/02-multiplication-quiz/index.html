<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<form class="form" id="form">
    <h4 class="score" >Score: <span id="score"></span></h4>
    <h1 id="question">What is <span id="span-num1"></span> multiply by <span id="span-num2"></span> ?</h1>
    <h4 class="previous-correct">Previous  correct: <span id="previous"></span></h4>
    <input type="text" class="input" id="input" placeholder="Enter your answer" autofocus autocomplete="off">
    <button id="submit-answer" type="submit" class="btn">Submit</button>
</form>
















    <script src="app.js"></script>
</body>
</html>
