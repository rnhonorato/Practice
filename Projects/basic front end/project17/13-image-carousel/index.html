<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="carousel-section">
        <div class="carousel-container">
            <img class="carousel-img" src="https://picsum.photos/id/412/500/300" alt="img">
            <img class="carousel-img" src="https://picsum.photos/id/453/500/300" alt="img">
            <img class="carousel-img" src="https://picsum.photos/id/45/500/300" alt="img">
            <img class="carousel-img" src="https://picsum.photos/id/48/500/300" alt="img">

        </div>
        <i class="fa-solid fa-angles-left icon icon-backward fa-2x "></i>
        <i class="fa-solid fa-angles-right icon icon-forward fa-2x "></i>

    </section>





















    <script src="app.js"></script>
</body>

</html>
